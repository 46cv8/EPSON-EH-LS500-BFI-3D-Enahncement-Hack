; https://docs.platformio.org/page/projectconf.html

[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
lib_deps = h2zero/NimBLE-Arduino@^2.2.3
monitor_port = /dev/ttyUSB0
monitor_speed = 115200
monitor_eol = LF
monitor_echo = yes
monitor_filters = 
	send_on_enter